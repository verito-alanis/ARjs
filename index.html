<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- <a-entity geometry="primitive: torusKnot; radius: 1, radius-tubular: .1" material="color: blue; opacity: 1"></a-entity> -->
            <!-- Tambien se puede poner box, circle, cone, cylinder, dodecahedron, octahedron, plane, ring, sphere, tetrahedron, torus, torusKnot y triangle -->
            <a-entity geometry="primitive: sphere; radius: 1" material="src: url(texturas/cneptuno.jpg)" rotation="0 0 0" position="0 2 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 24000; easing:linear"></a-entity>

            <a-entity geometry="primitive: sphere; radius: 0.3" material="src: url(texturas/luna.jpg)" rotation="0 180 0" position="3 2 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
</body>
</html>
